language: ruby
sudo: false
rvm:
  - 2.6.5
services: postgresql
before_script:
  - psql -c 'create database back_test;' -U postgres
cache:
  bundler: true
env:
  global:
    - ORIGIN_ALLOWED=hola, chao
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec